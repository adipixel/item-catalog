{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-lg-12">
		<h4>Edit: {{ item.name }}</h4>
	</div>
	<form class="col-lg-6" method="POST">
		<div class="form-group">
			<label for="name">Item Name</label>
			<input class="form-control" type="text" value="{{ item.name }}" name="name">
		</div>
		<div class="form-group">
			<label for="desc">Item Description</label>
			<!-- <input type="textarea" name="desc" value="{{ item.description }}"> -->
			<textarea class="form-control" name="desc">{{ item.description }}</textarea>
		</div>
		<div class="form-group">
			<label for="image">Image Url</label>
			<input class="form-control" type="text" value="{{ item.image }}" name="image">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit" name="submit"> Save </button>
			<a class="btn btn-default" href="{{url_for('itemsInfo', item_name=item.name)}}">Cancel</a>
		</div>


	</form>
	<div class="col-lg-6">
		<img src="{{ item.image }}" class="img-responsive" alt="{{ item.name }}">
	</div>
</div>

{% endblock %}
