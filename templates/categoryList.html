<div class="row">
	<div class="col-xs-12">
		<h4>Categories</h4>
	</div>

</div>
{% for category in categories %}
	<a href = "{{url_for('catalogItems', category_name = category.name)}}">
		<div class="row">
			<div class="col-md-1"></div>
				<div class="col-md-10">
					<h5>{{category.name}}</h5>
				</div>
			<div class="col-md-1"></div>
		</div>
	</a>
{% endfor %}
