{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-lg-12">
		<h4>Delete: {{ item.name }}</h4>
	</div>
	<form class="col-lg-6" method="POST">
		<div class="form-group">
			<label>Do you want to delete this item?</label>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary"> Delete </button>
			<a class="btn btn-default" href="{{url_for('itemsInfo', category_name=category_name, item_name=item.name)}}">Cancel</a>
		</div>
	</form>
</div>

{% endblock %}
