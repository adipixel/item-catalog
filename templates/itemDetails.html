{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-lg-4">
		{% include "categoryList.html" %}
	</div>
	<div class="col-lg-8">
		<div class="row">
			<div class="col-xs-12">
				<h4>{{ category.name }}</h4>
			</div>
			<div class="col-xs-12">
				<a href="{{ url_for('editCategory', category_name = category.name) }}">Edit</a>
				<a href="{{ url_for('deleteCategory', category_name = category.name) }}">Delete</a>
			</div>
		</div>
		{% for item in items %}
			<a href = "{{url_for('itemsInfo', category_name = category.name, item_name = item.name)}}">
				<div class="row">
					<div class="col-md-1"></div>
						<div class="col-md-10">
							<h5>{{item.name}}</h5>
						</div>
					<div class="col-md-1"></div>
				</div>
			</a>
		{% endfor %}
	</div>
</div>

{% endblock %}
